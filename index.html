<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Diary</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>This is the Time Diary</h1>
    <h2>Log now!</h2>
    <div class="row">
      <form id="lognow">
        <div class="md-6">
          <label for="title">What were you doing?</label>
          <input id="title" name="title" placeholder="(optional)" />
        </div>
        <div class="md-6">
          <label>Which category?</label>
          <label for="hygeine">Hygeine</label><input type="radio" name="category" value="hygeine" id="hygeine" />
          <label for="home">Home</label><input type="radio" name="category" value="home" id="home" />
          <label for="learning">Learning/Betterment</label><input type="radio" name="category" value="learning" id="learning" />
          <label for="code">Coding</label><input type="radio" name="category" value="code" id="code" />
          <label for="vanlife">Trip Planning</label><input type="radio" name="category" value="vanlife" id="vanlife" />
          <label for="social">Socializing</label><input type="radio" name="category" value="social" id="social" />
          <label for="games">Playing Games</label><input type="radio" name="category" value="games" id="games" />
          <label for="fun">Other Fun</label><input type="radio" name="category" value="fun" id="fun" />
        </div>
        <div class="md-6">
          <label for="set">Optional: set start/end times</label>
          <input type="checkbox" name="set" id="set" />
          <div class="set-holder">
            <label for="starttime">Start time</label><input type="datetime-local" name="starttime" id="starttime" step=1 />
            <label for="endtime">End time</label><input type="datetime-local" name="endtime" id="endtime" step=1 />
          </div>
        </div>
        
        <input type="submit" />
      </form>
    </div>

    <h2>History</h2>
    <div id="historyContainer">
      <!-- rendered data appears here -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
